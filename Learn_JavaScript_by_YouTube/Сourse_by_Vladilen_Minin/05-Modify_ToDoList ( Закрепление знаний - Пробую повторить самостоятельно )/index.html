<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    >
    <title>Modified To Do List</title>
    <script src="./script.js" defer></script>
</head>
<body class="bg-dark text-light" id="body">
    <div class="container w-50 pt-5">
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="version1">Версия 1</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="version2">Версия 2</button>
        </div>
        <p class="d-flex mb-2" id="description">Пожалуйста, выберете версию.</p>
        <h1>Заметки</h1>
        <input
            type="text"
            class="form-control mb-2"
            placeholder="Введите название"
            id="title"
        >
        <button class="btn btn-outline-info w-100 mb-2" id="create">
            Добавить
        </button>

        <ul class="list-group list-group-flush" id="list">
        </ul>
    </div>
</body>
</html>
