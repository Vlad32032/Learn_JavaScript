<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    >
    <title>02 Create Calculated</title>
    <script src="./script.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Калькулятор</h1>
        <input
            type="number"
            class="form-control mb-2"
            placeholder="Введите 1 число"
            id="input1"
        >
        <input
            type="number"
            class="form-control mb-2"
            placeholder="Введите 2 число"
            id="input2"
        >
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">Вычислить</button>
        <div class="text-bg-light p-3 text-center">
            <h4>Результат:</h4>
            <p class="mb-0" id="result">-</p> 
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
